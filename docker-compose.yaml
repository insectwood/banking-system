name: banking-system

services:
  # ──────────────────────────────────────
  # MySQL Database
  # ──────────────────────────────────────
  mysql:
    image: mysql:8.4.8
    container_name: banking-system-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
  # ──────────────────────────────────────
  # Core Banking API
  # ──────────────────────────────────────
  core-banking:
    build:
      context: ./core-banking
      dockerfile: Dockerfile
    container_name: banking-system-core-banking
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/core_banking?createDatabaseIfNotExist=true&serverTimezone=UTC&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      TZ: Asia/Tokyo
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - banking-network
  # ──────────────────────────────────────
  # Auth Service API
  # ──────────────────────────────────────
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: banking-system-auth-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/auth_db?createDatabaseIfNotExist=true&serverTimezone=UTC&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8081
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - banking-network
  # ──────────────────────────────────────
  # API Gateway
  # ──────────────────────────────────────
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: banking-system-api-gateway:latest
    container_name: banking-system-api-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      SPRING_CLOUD_GATEWAY_ROUTES_0_ID: core-banking
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://core-banking:8080
      SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0: Path=/api/v1/banking/**
      SPRING_CLOUD_GATEWAY_ROUTES_0_FILTERS_0: StripPrefix=2
      SPRING_CLOUD_GATEWAY_ROUTES_0_FILTERS_1: DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      
      SPRING_CLOUD_GATEWAY_ROUTES_1_ID: auth-service
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://auth-service:8081
      SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0: Path=/api/v1/auth/**
      SPRING_CLOUD_GATEWAY_ROUTES_1_FILTERS_0: StripPrefix=2
      SPRING_CLOUD_GATEWAY_ROUTES_1_FILTERS_1: DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
    depends_on:
      - core-banking
      - auth-service
    networks:
      - banking-network
  # ──────────────────────────────────────
  # React Frontend
  # ──────────────────────────────────────
  banking-frontend:
    build:
      context: ./banking-frontend
      dockerfile: Dockerfile
    container_name: banking-system-banking-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./banking-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1/banking
      - VITE_AUTH_URL=http://localhost:8000/api/v1/auth
    depends_on:
      - api-gateway
    networks:
      - banking-network

  # ──────────────────────────────────────
  # Monitoring Stack
  # ──────────────────────────────────────
  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: banking-system-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.retention.time=7d'
    depends_on:
      - core-banking
      - auth-service
    networks:
      - banking-network

  # Grafana - Dashboard visualization
  grafana:
    image: grafana/grafana:latest
    container_name: banking-system-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - banking-network
